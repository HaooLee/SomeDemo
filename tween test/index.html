<script>
  const Tween = {
    linear(t, b, c, d) {  //匀速
      return c * t / d + b;
    },
    easeIn(t, b, c, d) {  //加速曲线
      return c * (t /= d) * t + b;
    },
    easeOut(t, b, c, d) {  //减速曲线
      return -c * (t /= d) * (t - 2) + b;
    },
    easeBoth(t, b, c, d) {  //加速减速曲线
      if ((t /= d / 2) < 1) {
        return c / 2 * t * t + b;
      }
      return -c / 2 * ((--t) * (t - 2) - 1) + b;
    },
    easeInStrong(t, b, c, d) {  //加加速曲线
      return c * (t /= d) * t * t * t + b;
    },
    easeOutStrong(t, b, c, d) {  //减减速曲线
      return -c * ((t = t / d - 1) * t * t * t - 1) + b;
    },
    easeBothStrong(t, b, c, d) {  //加加速减减速曲线
      if ((t /= d / 2) < 1) {
        return c / 2 * t * t * t * t + b;
      }
      return -c / 2 * ((t -= 2) * t * t * t - 2) + b;
    },
    elasticIn(t, b, c, d, a, p) {  //正弦衰减曲线（弹动渐入）
      if (t === 0) {
        return b;
      }
      if ((t /= d) == 1) {
        return b + c;
      }
      if (!p) {
        p = d * 0.3;
      }
      let s;
      if (!a || a < Math.abs(c)) {
        a = c;
        s = p / 4;
      } else {
        s = p / (2 * Math.PI) * Math.asin(c / a);
      }
      return -(a * Math.pow(2, 10 * (t -= 1)) * Math.sin((t * d - s) * (2 * Math.PI) / p)) + b;
    },
    elasticOut(t, b, c, d, a, p) {    //*正弦增强曲线（弹动渐出）
      if (t === 0) {
        return b;
      }
      if ((t /= d) == 1) {
        return b + c;
      }
      if (!p) {
        p = d * 0.3;
      }
      let s;
      if (!a || a < Math.abs(c)) {
        a = c;
        s = p / 4;
      } else {
        s = p / (2 * Math.PI) * Math.asin(c / a);
      }
      return a * Math.pow(2, -10 * t) * Math.sin((t * d - s) * (2 * Math.PI) / p) + c + b;
    },
    elasticBoth(t, b, c, d, a, p) {
      if (t === 0) {
        return b;
      }
      if ((t /= d / 2) == 2) {
        return b + c;
      }
      if (!p) {
        p = d * (0.3 * 1.5);
      }
      let s;
      if (!a || a < Math.abs(c)) {
        a = c;
        s = p / 4;
      } else {
        s = p / (2 * Math.PI) * Math.asin(c / a);
      }
      if (t < 1) {
        return -0.5 * (a * Math.pow(2, 10 * (t -= 1)) *
          Math.sin((t * d - s) * (2 * Math.PI) / p)) + b;
      }
      return a * Math.pow(2, -10 * (t -= 1)) *
        Math.sin((t * d - s) * (2 * Math.PI) / p) * 0.5 + c + b;
    },
    backIn(t, b, c, d, s) {     //回退加速（回退渐入）
      if (typeof s == 'undefined') {
        s = 1.70158;
      }
      return c * (t /= d) * t * ((s + 1) * t - s) + b;
    },
    backOut(t, b, c, d, s) {
      if (typeof s == 'undefined') {
        s = 3.70158;  //回缩的距离
      }
      return c * ((t = t / d - 1) * t * ((s + 1) * t + s) + 1) + b;
    },
    backBoth(t, b, c, d, s) {
      if (typeof s == 'undefined') {
        s = 1.70158;
      }
      if ((t /= d / 2) < 1) {
        return c / 2 * (t * t * (((s *= (1.525)) + 1) * t - s)) + b;
      }
      return c / 2 * ((t -= 2) * t * (((s *= (1.525)) + 1) * t + s) + 2) + b;
    },
    bounceIn(t, b, c, d) {    //弹球减振（弹球渐出）
      return c - Tween['bounceOut'](d - t, 0, c, d) + b;
    },
    bounceOut(t, b, c, d) {//*
      if ((t /= d) < (1 / 2.75)) {
        return c * (7.5625 * t * t) + b;
      } else if (t < (2 / 2.75)) {
        return c * (7.5625 * (t -= (1.5 / 2.75)) * t + 0.75) + b;
      } else if (t < (2.5 / 2.75)) {
        return c * (7.5625 * (t -= (2.25 / 2.75)) * t + 0.9375) + b;
      }
      return c * (7.5625 * (t -= (2.625 / 2.75)) * t + 0.984375) + b;
    },
    bounceBoth(t, b, c, d) {
      if (t < d / 2) {
        return Tween['bounceIn'](t * 2, 0, c, d) * 0.5 + b;
      }
      return Tween['bounceOut'](t * 2 - d, 0, c, d) * 0.5 + c * 0.5 + b;
    },
  };

  function getType(data) {
    return Object.prototype.toString.call(data).slice(8, -1);
  }

  function mTween(begin, target, duration, fx, callBack, done) {
    let count, isArray;
    // 如果传入的是个数组则对每一项计算关键帧值
    if (getType(begin) === 'Array') {
      if (getType(target) === 'Array' && begin.length == target.length) {
        //算出总距离数组
        count = target.map((i, idx) => i - begin[idx]);
        isArray = true;
      } else {
        console.warn(['"begin" must be Array']);
        return;
      }
    } else {
      //算出总距离
      count = target - begin;
    }

    const time = +new Date();
    let timer;

    const loop = () => {
      //获取已过去的时间
      let t = +new Date() - time;

      //已过去时间超出总时间代表运动结束
      if (t >= duration) {
        t = duration;
      }
      //let value = count*t/duration + begin;
      //根据传入的运动方式算出当前所处的位置
      let value;
      if (isArray) {
        value = begin.map((i, idx) => Tween[fx](t, i, count[idx], duration));
      } else {
        value = Tween[fx](t, begin, count, duration);
      }

      callBack && callBack(value);
      if (t == duration) {
        done && done();
        cancelAnimationFrame(timer);
        timer = null;
        return;
      }
      timer = requestAnimationFrame(loop);
    };
    loop();
    return () => {
      cancelAnimationFrame(timer);
      timer = null;
    };
  }

  let stop = mTween(0,60,30 * 1000,'linear',(value)=>{
    console.log(value)
  },()=>{
    console.log('done!!!!!!!!')
  })

  let stop1 = mTween(0,60,30 * 1000,'linear',(value)=>{
    console.log(value+'---')
  },()=>{
    console.log('DONEEEEEEE!!!!!!!!')
  })
</script>
